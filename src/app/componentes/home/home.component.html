<div class="row align-items-center">

    <div class="col-md-6">
        <div class="d-flex flex-column align-items-center">
            <h1 class="titulo-home">Bienvenido 'Taster'</h1>
            <h1 class="subtitulo-home">¿Qué comemos hoy?</h1>
        </div>

        <div class="d-flex justify-content-center">
            <a name="" id="" class="btn btn-danger" routerLink="/restaurantes" role="button">Ver más</a>
        </div>
    </div>
    <!-- ========== Start carousel ========== -->
    <div class="col-md-6">
        <div id="carouselId" class="carousel slide my-4" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselId" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselId" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="assets/img/tacos.jpg" class="d-block w-100" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/espaguetis.jpg" class="d-block w-100" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/china.jpg" class="d-block w-100" alt="Third slide">
                </div>
            </div>
        </div>
    </div>
    <!-- ========== End carousel ========== -->
</div>
<div class="row">

    <div class="col-md-6 d-md-flex align-items-center justify-content-sm-center">
        <div class="">
            <h3 class="tituloValorados">Restaurantes mejores valorados</h3>
        </div>
    </div>

    <div class="col-md-6">

        <div class="d-sm-flex justify-content-sm-between">

            <div class="d-flex flex-column align-items-center" *ngFor="let top of topRestaurantes">
                <div>
                    <img class="imgFavorito" src="assets/img/estrella.png" alt="favorito">
                </div>
                <div class="card">
                    <a routerLink="/restaurantes/{{top._id}}">
                        <img class="card-img-top" src="assets/img/{{ top.foto }}" alt="{{ top.nombre }}">
                    </a>
                </div>
            </div>
        </div>

    </div>

</div>
