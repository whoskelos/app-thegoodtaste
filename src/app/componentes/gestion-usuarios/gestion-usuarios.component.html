<div class="row">
    <div class="col">
        <h1 class="text-center my-4">Lista de usuarios</h1>
        <table class="table table-dark table-striped text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of usuarios">
                    <td scope="row">{{ user._id }}</td>
                    <td>{{ user.email }}</td>
                    <td> *********</td>
                    <td (click)="eliminarUsuario(user._id)" class="text-danger">
                        <fa-icon [icon]="faTrash" size="lg"></fa-icon>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col">
        <h1 class="text-center my-4">Nuevo Usuario</h1>
        <div class="container text-white">
            <div class="form">
                <!--damos un nombre al formulario al formulario-->
                <!--le decimos que en el evento submit llama a nuestra funcion registrarEmpleado que es la que esta en el .ts y le pasamos nuestro formulario-->
                <form class="login-form" #usuarioForm="ngForm" (ngSubmit)="registrarEmpleado(usuarioForm)">
                    <!--para coger los valores de los inputs es con [(ngModel)] y le decimos que de nuestro servicio al objeto user que propiedad vamos a guardar-->
                    <input type="text" required name="email" placeholder="email" [(ngModel)]="authservice.user.email" />
                    <input type="password" required minlength="6" name="password" placeholder="password" [(ngModel)]="authservice.user.password" />
                    <button class="bg-danger">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <button class="btn btn-danger" routerLink="/panelAdmin">Volver</button>
    </div>
</div>
