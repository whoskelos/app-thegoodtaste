<div>
    <div><img src="{{ restaurante.foto }}" alt="Foto del restaurante"></div>
    <div><button class="btn btn-sm btn-warning btn-tipo">{{restaurante.tipo}}</button></div>
    <div>{{ restaurante.nombre}}</div>
    <div> {{ restaurante.ubicacion }} </div>
    <div> {{ restaurante.likes }} <img class="opt-rest" src="assets/img/likes.png"></div>
    <div> {{ (restaurante.comentarios.length) }} <img class="opt-rest" src="assets/img/comentario.png" > </div> <!--numero de comentarios-->
</div>
