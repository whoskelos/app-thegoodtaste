<div class="row mt-3">
    <div class="col-md-6">
        <div id="carouselId" class="carousel slide my-4" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="assets/img/{{ resSelected.foto }}" class="d-block w-100" alt="First slide">
                </div>
            </div>
        </div>
        <div class="iconos text-center">
            <img src="assets/img/apple-pay.png" class="mx-4" alt="apple-pay">
            <img src="assets/img/google-pay.png" alt="google-pay">
        </div>
    </div>
    <div class="col-md-6">
        <h3> {{resSelected.nombre}} </h3>
        <p class="txt-descripcion">{{ resSelected.descripcion }}</p>
        <div *ngIf="authservice.estaLogueado()"><a (click)="marcarFavorito()"><img class="like-img"
                    src="assets/img/likes.png" alt="">Marcar como favorito</a></div>
    </div>
    <div class="btn-volver">
        <a class="btn btn-danger" routerLink="/restaurantes" role="button">Volver</a>
    </div>
</div>
